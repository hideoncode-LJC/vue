<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        文章分类: <input type="text"/>

        发布状态: <input type="text"/>

        <button>搜索</button>

        <button v-on:click="clear">重置</button>

        <br/>

        <br/>

        <table border="1 solid" colspa="0" cellspacing="0">

            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>

            <tr v-for="(article,index) in articleList">

                <td>{{article.title}}</td>
                <td>{{article.category}}</td>
                <td>{{article.time}}</td>
                <td>{{article.state}}</td>
            
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>

            </tr> 
        
        </table>

    </div>

    <script type="module">

        // 引入vue模块
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        
        // 创建vue应用实例
        createApp({
          data() {
            return {
              // 定义数据
              searchConditions: {
                category: '',

              },
              articleList: [
                {
                    title: "医疗反腐绝对砍医护收入",
                    category: "时事",
                    time: "2023-09-05",
                    state: "已发布"
                },
                {
                    title: "医疗反腐绝对砍医护收入",
                    category: "时事",
                    time: "2023-09-05",
                    state: "已发布"
                },
                {
                    title: "医疗反腐绝对砍医护收入",
                    category: "时事",
                    time: "2023-09-05",
                    state: "已发布"
                }
              ]
            }
          }
          ,
          methods: {
            clear:function() {
                // 清空category以及state的数据
                // 在methods对应的方法里面，使用this就代表的是vue实例，可以使用this获取到vue实例中准备的数据
                this.searchConditions.category='';
                this.searchConditions.state='';
            }
          }
        }).mount('#app')
    
      </script>

</body>
</html>
