<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <!-- 根据消费等级显示价格 -->

        手链价格为: 
        <span v-if="customer.level >= 0 && customer.level <= 1">9.9</span> 
        <span v-else-if="customer.level >= 2 && customer.level <= 4">19.9</span> 
        <span v-else>29.9</span>

        <br/>

        手链价格为: 
        <span v-show="customer.level >= 0 && customer.level <= 1">9.9</span> 
        <span v-show="customer.level >= 2 && customer.level <= 4">19.9</span> 
        <span v-show="customer.level >= 5 && customer.level <= 9">29.9</span>

    </div>

    <button v-on:click="reset">reset</button>
    

    <script type="module">

        // 引入vue模块
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        
        // 创建vue应用实例
        createApp({
          data() {
            return {
                customer: {
                    name: 'ZhangSan',
                    level: 1
                },
                url: 'https://www.itheima.com'
            }
          },
          methods: {
            reset:function() {
                this.customer.level = 3
            }
          }
        }).mount('#app')
    
      </script>
</body>
</html>
